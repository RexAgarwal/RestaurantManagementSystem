{% extends "CustomerView/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <br>
 

    <form action="{% url 'register' %}?data=customer" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="age" placeholder="age">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="phone_number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="address" placeholder="ADDRESS">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="dob" placeholder="Date Of Birth" >
        </div>
        <div class="form-group">
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}?data=customer">Log In here.</a>

{% endblock %}
