{% extends "Management/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <br>
 

    <form action="{% url 'register' %}?data=staff" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="address" placeholder="address">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="phone_number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="dob" placeholder="Date Of Birth" >
        </div>
        <label for="designation">Designation:</label>
        <div class="form-group">

        
            <select id="designation" name="designation" size="3">
              <option value="Manager">Manager</option>
              <option value="Cook">Cook</option>
              <option value="Janitor">Janitor</option>
              <option value="DelieveryBoy">DelieveryBoy</option>
            </select>
        <!-- <div class="form-group">
            <input class="form-control" autofocus type="text" name="designation" placeholder="designation"> -->
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="salary" placeholder="salary">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="confirmation" placeholder="Confirm Password">
        </div>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}?data=staff">Log In here.</a>

{% endblock %}
